<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Numbers</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: poppins, sans-serif;
        }

        body {
            background-color: #121317;

        }

        .wrapper {
            position: absolute;
            width: 80vw;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .container {
            height: 23vmin;
            width: 28vmin;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 1em 0;
            position: relative;
            font-size: 16px;
            border-radius: 0.5rem;
            background-color: #21242b;
        }

        span.num {
            color: #ffffff;
            display: grid;
            place-content: center;
            font-weight: 600;
            font-size: 3rem;
        }

        span.text {
            color: #e0e0e0;
            font-size: 1.5em;
            text-align: center;
            pad: 0.7em 0;
            font-weight: 400;
            line-height: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <span class="text">Donor</span>
            <span class="num" data-val="482">000</span>
        </div>
        <div class="container">
            <span class="text">Client Recovered</span>
            <span class="num" data-val="685">000</span>
        </div>
        <div class="container">
            <span class="text">Volunteers</span>
            <span class="num" data-val="225">000</span>
        </div>
        <div class="container">
            <span class="text">Projects</span>
            <span class="num" data-val="65">000</span>
        </div>
    </div>
    <script>
        let valueDisplays = document.querySelectorAll(".num");
        let interval = 4000;

        valueDisplays.forEach((valueDisplay) => {
            let startValue = 0;
            let endValue = parseInt(valueDisplay.getAttribute("data-val"));
            let duration = Math.floor(interval / endValue);
            let counting = setInterval(function () {
                startValue += 1;
                valueDisplay.textContent = startValue;
                if (startValue == endValue) {
                    clearInterval(counting);
                }
            }, duration)
        });
    </script>
</body>

</html>
